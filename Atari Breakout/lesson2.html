<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Breakout Lesson 1</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<h1>Breakout Lesson 2</h1>
    <canvas id="myCanvas" width="480" height="320"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, Math.PI*2);
        // ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    // function that treturns a random color
    function getRandomColor(){
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function draw() {
    //Draw the ball and move it with speed 200 px per sec i.e every 10ms the canvas is cleared and new ball is made - Issue 4
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        x += dx;
        y += dy;
        drawBall()

        
        // Make the ball bounce back when wall is encountered - Issue 5
        if(x > canvas.width-10 || x-10 < 0){
            dx = -dx;
            //Change the color of a ball to another random color whenever it hits the wall - Issue 6 bonus
            ctx.fillStyle = getRandomColor();
        }
        if(y > canvas.height-10 || y-10 < 0){
            dy = -dy;
            //Change the color of a ball to another random color whenever it hits the wall - Issue 6 bonus
            ctx.fillStyle = getRandomColor();
        }
        
        
    }

    setInterval(() => {
        draw();
    },10);
    
</script>

</body>
</html>
